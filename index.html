<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
          <img src="images/beta.jpg" alt="Person" class="card__image">
          <p class="card__name">Beta.programmer</p>
          <div class="grid-container">
      
            <div class="grid-child-posts">
              142 Posts
            </div>
      
            <div class="grid-child-followers">
              54K Followers
            </div>
      
          </div>
          <ul class="social-icons">
            <li><a href="https://www.instagram.com/beta.programmer/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://t.me/loadthecode/"><i class="fa fa-telegram"></i></a></li>
            <li><a href="https://github.com/jineshnagori"><i class="fa fa-github"></i></a></li>
          </ul>
          <button class="btn draw-border">Follow</button>
          <button class="btn draw-border">Message</button>
      
        </div>
        <div class="card">
          <img src="images/tarun.png" alt="Person" class="card__image2">
          <p class="card__name">Tarun_code.py</p>
          <div class="grid-container">
      
            <div class="grid-child-posts">
              22 Posts
            </div>
      
            <div class="grid-child-followers">
              350 Followers
            </div>
      
          </div>
          <ul class="social-icons2">
            <li><a href="https://www.instagram.com/tarun_code.py/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://t.me/loadthecode/"><i class="fa fa-telegram"></i></a></li>
            <li><a href="https://github.com/guitaruser"><i class="fa fa-github"></i></a></li>
          </ul>
          <button class="btn draw-border2">Follow</button>
          <button class="btn draw-border2">Message</button>
        </div>
    </div>
</body>
</html>
